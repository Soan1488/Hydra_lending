<div class="vector--container">
  <header class="header">
    <div class="container">
      <div class="header--wraper">
        <div class="header--left-side">
          <img class="header--logo" src="./images/svg/logo.svg" alt="logo" />
          <img
            class="header--logo_text"
            src="./images/svg/logo_text.svg"
            alt="logo text"
          />
        </div>
        <div class="nav--box">
          <nav class="nav">
            <ul class="nav--list">
              <li class="nav--items">
                <a class="nav--link" href="/">ABOUT</a>
              </li>
              <li class="nav--items">
                <a class="nav--link" href="/">SERVICES</a>
              </li>
              <li class="nav--items">
                <a class="nav--link" href="/">TECHNOLOGIES</a>
              </li>
              <li class="nav--items">
                <a class="nav--link" href="/">HOW TO</a>
              </li>
            </ul>
          </nav>
          <ul class="nav--buttons-list">
            <li class="nav--buttons-item">
              <button class="nav-button">CONTACT US</button>
            </li>
            <li class="nav--buttons-item">
              <button class="nav-button">JOIN HYDRA</button>
            </li>
          </ul>
        </div>

          <img
            class="header--burger-menu"

            alt="burger menu"
          />
        </div>

  <main class="main">
    <div class="container">
      <div class="main--wraper">
        <div class="main--bg_img"></div>
      </div>

        <span class="main--text-color first">Dive</span> Into The Depths <br />

        <span class="main--text-color second">Virtual Reality</span>
      </h1>
      <button class="main--button">BUILD YOUR WORLD</button>
      <div class="slider--wrap">
        <div class="main--slider">
          <button class="slider--left-arrow"></button>
          <img
            src="./images/svg/location_icon.svg"
            alt="location"
            class="slider--img"
          />
          <p class="slider--text">
            Union St, Seattle, WA 98101,<br />
            United States
          </p>
          <button class="slider--right-arrow"></button>
        </div>
      </div>
    </div>
  </main>
